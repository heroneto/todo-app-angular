<style>
  .container {
    width: 100vw;
    height: 100vh;
  }
</style>

<div class="bg-indigo-100 w-screen h-screen flex justify-center">
  <div class="flex flex-col w-96 mt-10">
    <div class="bg-purple-400 text-white w-full text-center p-4">
      <h1 class="font-bold">My to-do list</h1>
    </div>
    <div class="bg-white mt-4  flex-col h-64">
      <ul class="p-4">
        <li>
          <div class="flex items-center justify-between text-gray-500 font-semibold">
            <div class="flex items-center">
              <input class="w-4 h-4" type="checkbox" id="scales" name="scales" checked />
              <label class="ml-2" for="scales">Scales</label>
            </div>
            <fa-icon class="cursor-pointer" [icon]="faTrash"></fa-icon>
          </div>
        </li>
      </ul>
      <!-- Layout todas tasks completadas -->
      <!-- <div class="task-completed-image flex justify-center items-center h-full w-full">
        <img src="/assets/empty_tasks.svg" />
      </div> -->
    </div>
    <div class="flex justify-center -mt-5">
      <input class="bg-purple-400 w-3/4 text-white placeholder-white text-center p-2"
        placeholder="Digite sua nova Task aqui..." />
    </div>
    <div class="flex justify-center mt-5">
      <button class="bg-red-600 px-10 py-2 rounded-3xl text-white font-semibold hover:brightness-110 duration-200">
        Deletar todos
      </button>
    </div>
  </div>
</div>
